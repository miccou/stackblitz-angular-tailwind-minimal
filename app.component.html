<div class="h-screen w-screen flex flex-row bg-gray-100">
  <div class="h-full w-32 bg-green-100 p-4">sidenav</div>
  <div class="h-screen w-full bg-blue-100 flex flex-col">
    <div class="bg-blue-100 h-[50px] w-full p-4">top bar (50px)</div>
    <div
      class="w-full bg-white overflow-y-auto h-fit p-8"
      (scroll)="onElementScroll($event)"
    >
      <div class="w-full h-48 mb-8 bg-red-100 rounded p-4">top content</div>
      <div class="w-full grid grid-cols-[auto_424px] gap-8 relative">
        <div class="flex flex-col gap-8">
          <div #keySummaryPanel class="bg-red-100 h-56 rounded p-4">
            content
          </div>
          <div class="bg-red-100 h-80 rounded p-4">content</div>
          <div class="bg-red-100 h-80 rounded p-4">content</div>
          <div class="bg-red-100 h-80 rounded p-4">content</div>
        </div>
        <div>
          <div
            #confirmationPanel
            [ngClass]="{
              'h-[calc(100vh-82px-32px)] bg-yellow-100 rounded p-4 w-[424px] bottom-0': true,
              relative: !shouldFixConfirmationPanel,
              'fixed top-[82px]': shouldFixConfirmationPanel
            }"
          >
            <div class="flex flex-col justify-between h-full">
              <p>content</p>
              <p>buttons</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
